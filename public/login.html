<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to top right, #ffecd2, #fcb69f);
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background span {
      position: absolute;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: animate 12s linear infinite;
      opacity: 0.6;
    }

    @keyframes animate {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .background span:nth-child(1) {
      left: 5%;
      width: 80px;
      height: 80px;
      background: rgba(255, 99, 132, 0.4);
      animation-duration: 10s;
    }

    .background span:nth-child(2) {
      left: 20%;
      width: 60px;
      height: 60px;
      background: rgba(54, 162, 235, 0.4);
      animation-duration: 8s;
    }

    .background span:nth-child(3) {
      left: 35%;
      width: 70px;
      height: 70px;
      background: rgba(255, 206, 86, 0.4);
      animation-duration: 9s;
    }

    .background span:nth-child(4) {
      left: 50%;
      width: 50px;
      height: 50px;
      background: rgba(75, 192, 192, 0.4);
      animation-duration: 7s;
    }

    .background span:nth-child(5) {
      left: 65%;
      width: 75px;
      height: 75px;
      background: rgba(153, 102, 255, 0.4);
      animation-duration: 11s;
    }

    .background span:nth-child(6) {
      left: 80%;
      width: 60px;
      height: 60px;
      background: rgba(255, 159, 64, 0.4);
      animation-duration: 10s;
    }

    .background span:nth-child(7) {
      left: 90%;
      width: 50px;
      height: 50px;
      background: rgba(199, 199, 199, 0.4);
      animation-duration: 9s;
    }

    .background span:nth-child(8) {
      left: 95%;
      width: 40px;
      height: 40px;
      background: rgba(255, 99, 255, 0.4);
      animation-duration: 8s;
    }

    /* Swing animation */
    @keyframes swing {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(15deg); }
      40% { transform: rotate(-10deg); }
      60% { transform: rotate(5deg); }
      80% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .swing-on-load {
      animation: swing 1s ease;
      transform-origin: top center;
    }

    /* Login container */
    .container {
      display: flex;
      width: 800px;
      background: white;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      z-index: 1;
    }

    .form-container {
      width: 50%;
      padding: 40px;
    }

    .form-container h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .form-container p {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .remember-forgot a {
      text-decoration: none;
      color: #42043f;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #703e6f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #6b696b;
    }

    .illustration {
      width: 50%;
      background: #c57002;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .illustration img {
      max-width: 120%;
      height: 111%;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    @media (max-width: 768px) {
  .container {
    flex-direction: column;
    width: 90%;
    height: auto;
  }

  .form-container, .illustration {
    width: 100%;
    padding: 20px;
  }

  .illustration img {
    width: 100%;
    height: auto;
  }
}

  </style>
</head>
<body>

  <!-- Big Bubble Background -->
  <div class="background">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>

  <!-- Login form container -->
  <div class="container">
    <div class="form-container">
      <h2>Welcome back</h2>
      <p>Please enter your details</p>

      <form id="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" name="password" placeholder="strong password" required />
        </div>

        <div class="remember-forgot">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Sign in</button>
        <div id="errorMessage" class="error-message"></div>
      </form>
    </div>

    <div class="illustration">
      <img src="images/business-man_183364-4402.avif" alt="Illustration" />
    </div>
  </div>

  <script>
    // Swing animation on page load
    window.onload = function () {
      document.querySelector(".container").classList.add("swing-on-load");
    };

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      const defaultEmail = "admin@gmail.com";
      const defaultPassword = "admin";

      if (email === defaultEmail && password === defaultPassword) {
        alert("Login successful!");
        sessionStorage.setItem("isLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        errorMessage.textContent = "Login failed: Invalid email or password.";
      }
    });
  </script>

</body>
</html>
